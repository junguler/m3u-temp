name: scrape m3u
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          for i in "" ; do for j in $(cat genres.txt) ; do curl -s https://radioonlinelive.com/genres/$j/$i | ./htmlq -r section -a href a | uniq | grep -v "page\|#\|category\|genre" | awk -F '/' '{print $4"/"$5}' | grep -v "/$" >> A-$j.txt ; echo -e "$j - $i" ; done ; done

      - name: add & commit
        uses: EndBug/add-and-commit@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
