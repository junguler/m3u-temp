name: scrape m3u
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          for i in {41..100}/ ; do for j in $(cat languages.txt) ; do curl -s https://raddio.net/language/$j/$i | ./htmlq .content -a href a | grep -v "sorting\|languages" | awk 'length>4' | sed 's|/||g' >> A-$j.txt ; done ; done

      - name: git stuff
        run: |
          git config --local user.email "action[bot]@github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "$(od -An -tx4 -w16 -N16 /dev/urandom | cut -c2- | tr '[:lower:]' '[:upper:]')"
          git push
