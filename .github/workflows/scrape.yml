name: scrape m3u
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          for i in A-*.txt ; do for j in $(cat $i) ; do curl -s http://myradiobox.com$j | ./htmlq -a href a | grep '/radio/' | uniq >> A-$(echo $j | sed -e 's|/|_|g' -e 's|genre||g').txt ; echo -e "$i - $j" ; done ; done

      - name: git stuff
        run: |
          git config --local user.email "action[bot]@github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "$(od -An -tx4 -w16 -N16 /dev/urandom | cut -c2- | tr '[:lower:]' '[:upper:]')"
          git push
