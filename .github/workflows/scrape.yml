name: scrape m3u
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          for i in page/{3..5}/ ; do for j in $(cat list.txt) ; do curl -s https://radiotolive.com/$j$i | ./htmlq -a href \#gridme-main-wrapper a | grep -v "/page/" | grep -v "genre" | uniq | cut -c25- >> A-$(echo $j | sed 's|/| |g' | awk '{print $2}').txt ; echo -e "$j - $i" ; done ; done

      - name: add & commit
        uses: EndBug/add-and-commit@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
