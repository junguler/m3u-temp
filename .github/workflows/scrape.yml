name: scrape m3u
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          for i in $(cat genres.txt) ; do curl -s https://laut.fm/stations/genre/$i\?l\=5000 | ./htmlq -a href a | grep -v "stations/genre" | awk -F '/' '{print $4}' >> A-$i.txt ; done

      - name: add & commit
        uses: EndBug/add-and-commit@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
