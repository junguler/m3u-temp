name: scrape m3u
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          for file in *.m3u; do [ -f "$file" ] && { output_file="${file%.*}_updated.m3u"; while IFS= read -r line; do [[ $line =~ ^http ]] && { redirected_url=$(curl -S -I "$line" 2>>curl_errors.log | grep -i "location:" | awk '{print $2}' | grep "^http"); [ -n "$redirected_url" ] && echo "$redirected_url" || echo "$line"; } || echo "$line"; done < "$file" > "$output_file"; echo "Processed $file -> $output_file"; }; done

      - name: git stuff
        run: |
          git config --local user.email "action[bot]@github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "$(od -An -tx4 -w16 -N16 /dev/urandom | cut -c2- | tr '[:lower:]' '[:upper:]')"
          git push
