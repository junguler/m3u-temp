name: scrape m3u
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          for i in "" \?page={2..5} ; do for j in $(cat genres.txt) ; do curl -s https://vo-radio.com/genres/$j$i | ./htmlq -a href a | uniq | grep -v "page\|privacy" | awk 'length>8' | cut -c2- >> A-$j.txt ; echo -e "$j - $i" ; done ; done

      - name: add & commit
        uses: EndBug/add-and-commit@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
