name: scrape m3u
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          #node ./m3u-checker.js test_input/ test_output/ --quiet
          for i in *.m3u; do sed -n '/^http/p' "$i" | sed "s/^/$i:/" ; done | xargs -P10 -I {} bash -c 'URL_PART="${0#*:}" ; FILE_PART="${0%*:}" ; CODE=$(wget -S --spider -q -t1 -T10 --max-redirect=0 "$URL_PART" 2>&1 | grep -o "HTTP/[0-9.]* [0-9]*" | awk "{print \$2}") ; echo "${CODE:-000} $URL_PART" >> "A-$FILE_PART"' {}

      - name: git stuff
        run: |
          git config --local user.email "action[bot]@github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "$(od -An -tx4 -w16 -N16 /dev/urandom | cut -c2- | tr '[:lower:]' '[:upper:]')"
          git push
