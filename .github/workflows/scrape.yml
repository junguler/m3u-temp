name: scrape m3u
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          for i in "" page/{2..4}/ ; do for j in $(cat country.txt) ; do curl -s https://pea.fm/radio/$j/$i | ./htmlq -a href a | grep ".html" | uniq | cut -c16- | rev | cut -c6- | rev | sed -e 's/ /%20/g' >> A-$j.txt ; echo -e "$j - $i" ; done ; done

      - name: add & commit
        uses: EndBug/add-and-commit@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
