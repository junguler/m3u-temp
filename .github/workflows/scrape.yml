name: scrape m3u
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          for i in A-*.txt ; do for j in $(cat $i) ; do curl -s https://lixty.com/en/radio/$j > mep1 ; cat mep1 | ./htmlq -t h1 | awk '{print "#EXTINF:-1 , "$0}' >> A$i ; cat mep1 | ./htmlq script | grep -Po '"url": *\K"[^"]*"' | grep -v ".png\|.jpg\|.jpeg" | sed 's/"//g' | sed 's/\;//g' | sed '/^$/d' | grep ".mp3\|.aac\|.m4a" | head -n 1 >> A$i ; echo -e "$i - $j" ; done ; done

      - name: add & commit
        uses: EndBug/add-and-commit@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
