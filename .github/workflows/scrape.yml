name: scrape m3u
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          for i in "" \?page=2 ; do for j in $(cat genres.txt) ; do curl -s https://lixty.com/en/radio/genre-$j$i | ./htmlq -a href a | grep -v "page\|lixty\|top100\|genre" | awk 'length>14' | awk -F '/' '{print $4"/"$5}' >> A-$j.txt ; echo -e "$j - $i" ; done ; done

      - name: add & commit
        uses: EndBug/add-and-commit@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
