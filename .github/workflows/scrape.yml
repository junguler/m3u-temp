name: scrape m3u
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          for i in /{51..100} ; do curl -s https://www.allradio.net/category/24$i | ./htmlq -a href a | uniq | grep "radio" | awk -F '/' '{print $3}' | awk NF >> A-24_Pop.txt ; done

      - name: add & commit
        uses: EndBug/add-and-commit@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
