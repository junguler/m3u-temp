name: scrape m3u
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          chmod +x ./htmlq
          for i in salsa.txt jewish.txt ambient.txt ; do for j in $(cat $i) ; do curl -s $j | grep "var stream" | cut -c52- | rev | cut -c5- | rev >> A$i ; done ; done

      - name: add & commit
        uses: EndBug/add-and-commit@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
