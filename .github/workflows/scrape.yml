name: scrape m3u
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          for i in pop ; do curl -s https://onlineradiobox.com/genre/$i/ | ./| htmlq .stations__station -a href a | grep -v "genre\|track" | awk 'length>10' | cut -c2- | rev | cut -c2- | rev | grep "/" >> A-$i.txt ; echo -e "$i" ; done ; done

      - name: add & commit
        uses: EndBug/add-and-commit@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
