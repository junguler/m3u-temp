name: scrape m3u
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          for i in paged/{6..15}/ ; do for j in $(cat genres.txt) ; do curl -s https://radio.menu/stations/facet/tags/$j/$i | ./htmlq -a href a | grep "/stations/" | grep -v "radio.menu" | awk -F '/' '{print $3}' >> A-$j.txt ; echo "$j - $i" ; done ; done

      - name: git stuff
        run: |
          git config --local user.email "action[bot]@github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "$(od -An -tx4 -w16 -N16 /dev/urandom | cut -c2- | tr '[:lower:]' '[:upper:]')"
          git push
