name: scrape m3u
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          for i in {86..105}/ ; do for j in $(cat countries.txt) ; do curl -s https://radiovolna.net/en/$j/$i | ./htmlq -a href a | grep ".html" | grep '[[:digit:]]\+' | awk -F '/' '{print $3}' >> A-$j.txt ; echo -e "$j - $i" ; done ; done

      - name: add & commit
        uses: EndBug/add-and-commit@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
