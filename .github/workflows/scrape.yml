name: scrape m3u
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          for j in $(cat languages.txt) ; do curl -s https://openradio.app/api/by-language/$j | jq -r '.page | .items[] | {slug, id} | join("-")' | awk NF >> A-lang-$j.txt ; echo $j ; done

      - name: add & commit
        uses: EndBug/add-and-commit@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
