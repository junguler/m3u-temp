name: scrape m3u
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          for i in /{4..9} ; do for j in $(cat genres.txt) ; do curl -s "https://www.allradio.net/category/$(echo $j | awk -F '___' '{print $1}')$i" | ./htmlq -a href a | uniq | grep "radio" | awk -F '/' '{print $3}' | awk NF >> A-$(echo $j | awk -F '___' '{print $2}').txt ; echo -e "$j - $i" ; done ; done

      - name: git stuff
        run: |
          git config --local user.email "action[bot]@github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "$(od -An -tx4 -w16 -N16 /dev/urandom | cut -c2- | tr '[:lower:]' '[:upper:]')"
          git push
