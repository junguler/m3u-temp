name: scrape m3u
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          #node ./m3u-checker.js test_input/ test_output/ --quiet
          for i in *.m3u ; do cat "$i" | xargs -P 10 -I URL bash -c 'wget -S --spider -q -t 1 -T 10 --max-redirect 0 URL 2>&1 | grep "HTTP/" | awk '\''{print $2}'\'' | (cat; echo URL) | paste -s -d " " >> A-'"$i"'; echo "'"$i"' - URL"' ; done

      - name: git stuff
        run: |
          git config --local user.email "action[bot]@github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "$(od -An -tx4 -w16 -N16 /dev/urandom | cut -c2- | tr '[:lower:]' '[:upper:]')"
          git push
