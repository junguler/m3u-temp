name: scrape m3u
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          #node ./m3u-checker.js test_input/ test_output/ --quiet
          for i in {1..9} ; do curl -s 'https://librivox.org/search/get_results?primary_key="$i"&search_category=title&sub_category=&search_page=1&search_order=alpha&project_type=either' > $i.txt ; echo $i ; done  
          git add .
          git commit -m "$(od -An -tx2 -w16 -N16 /dev/urandom | cut -c2-)"
          git push
