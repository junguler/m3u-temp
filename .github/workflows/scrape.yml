name: scrape m3u
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          for i in $(cat radio.txt) ; do curl -s https://appradiofm.com/radio/$i > mep1 ; ( echo '#EXTINF:-1,' ; cat mep1 | ./htmlq h1 -t ; cat mep1 | ./htmlq '.details tr:nth-child(1) td:nth-child(2)' -t | sed 's| |_|g; s/,/.||./g; 1s/^/|./;$s/$/.|/'; cat mep1 | ./htmlq '.details tr:nth-child(2) td:nth-child(2)' -t | sed 's| |_|g; s/,/-||-/g; 1s/^/|-/;$s/$/-|/'; cat mep1 | ./htmlq '.details tr:nth-child(3) td:nth-child(2)' -t | sed 's| |_|g; s/,/+||+/g; 1s/^/|+/;$s/$/+|/' ) | tr -d '\n'; printf '\n' >> output.txt ; cat mep1 | grep -Po '"stream_link": *\K"[^"]*"' | tail -n 1 | sed 's|"||g' | sed 's/\;//g' | sed '/^$/d' >> output.txt ; echo $i ; done
          rm mep1

      - name: git stuff
        run: |
          git config --local user.email "action[bot]@github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "$(od -An -tx4 -w16 -N16 /dev/urandom | cut -c2- | tr '[:lower:]' '[:upper:]')"
          git push
