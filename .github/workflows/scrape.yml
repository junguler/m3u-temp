name: scrape m3u
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          for i in $(cat genres.txt) ; do for j in \?p={636..1276} ; do curl -s https://onlineradiobox.com/genre/$i/$j | ./htmlq .stations-list button '.station_play, .b-play' | sed -r 's/.*radioname="([^"]*)".*stream="([^"]*)".*/#EXTINF:-1,\1\n\2/' | sed 's/\;//g' >> A-$i.txt ; echo -e "$i - $j" ; done ; done

      - name: git stuff
        run: |
          git config --local user.email "action[bot]@github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "$(od -An -tx4 -w16 -N16 /dev/urandom | cut -c2- | tr '[:lower:]' '[:upper:]')"
          git push
