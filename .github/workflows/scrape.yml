name: scrape m3u
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          for i in \?skip={2412..2700..12} ; do for j in $(cat genres.txt) ; do curl -s https://openradio.app/api/list/global-genre/$j$i | jq -r '.items[] | {slug, id} | join("-")' | awk NF >> A-$j.txt ; echo -e "$j - $i" ; done ; done

      - name: add & commit
        uses: EndBug/add-and-commit@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
