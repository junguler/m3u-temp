name: scrape m3u
on:
  push
jobs:
  automated-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@main

      - name: run commands
        run: |
          for i in {6..15} ; do for j in $(cat languages.txt) ; do curl -s https://radioly.app/language/$j/$i/ | ./htmlq "#pb_main > div > div > div.pb-card-list" -a href a | grep '/radio/' | awk '!seen[$0]++' | awk -F '/' '{print $5}' >> A-$j.txt ; echo -e "$j - $i" ; done ; done

      - name: git stuff
        run: |
          git config --local user.email "action[bot]@github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "$(od -An -tx4 -w16 -N16 /dev/urandom | cut -c2- | tr '[:lower:]' '[:upper:]')"
          git push
